<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            margin-bottom: 10px;
        }

        #drag1 {
            cursor: move; 
            cursor: all-scroll;
        }
        
        #drag1:active {
            cursor: all-scroll;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <p>drag and drop</p>
    <div class="container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <img id="drag1" src="images/INDOSIAR_Logo.png" draggable="true" ondragstart="drag(event)" alt="indosiar"
        width="100">

    <script>
        function drag(ev) {
            
            ev.dataTransfer.setData("text", ev.target.id);
        }
        function allowDrop(e) {
            e.preventDefault();
        }
        function drop(e) {
            e.preventDefault();
            let data = e.dataTransfer.getData("text");
            e.target.appendChild(document.getElementById(data));
        }
    </script>
</body>

</html>
