<html>

<head>
    <style>
        .button{
            width: 150px;
            padding: 20px;
            border-radius: 25px;
            border: none;
            box-shadow: 0 9px #000;
            font-weight: 600;
            font-size: 15px;
            background-color: #eee;
            transition: .1s linear;
        }
        .button:hover{
            background-color: #ddd;
            cursor: grab;
        }
        .button:active{
            cursor: pointer;
            transform: translateY(7px);
            box-shadow: 0 2px #000;
        }
    </style>
</head>

<body>
    <h2>Animated Button - "Pressed Effect"</h2>

    <button class="button">Click Me</button>
</body>

</html>
