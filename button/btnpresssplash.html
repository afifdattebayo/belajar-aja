<html>

<head>
    <style>
        .button{
            width: 150px;
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #29b129;
            color: white;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .button:after{
            content: "";
            position: absolute;
            display: block;
            background-color: #f1f1f1;
            padding-top: 300px;
            padding-left: 400px;
            margin-top: -100px;
            margin-left: -200px;
            opacity: 0;
            transition: all 0.8s;
        }
        .button:active:after{
            padding: 0;
            margin: 0;
            opacity: 1;
            transition: 0s;
        }
    </style>
</head>

<body>
    <h2>Animated Button - "Pressed Effect"</h2>

    <button class="button">Click Me</button>
</body>

</html>
