<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: flex;
            gap: 2rem;
            align-items: start;
        }

        .dropdown {
            display: block;
            padding: 10px;
            width: 100px;
        }

        .dropdown-content {
            display: none;
            background-color: #f1f1f1;
            padding: 1px 10px;
            width: 100px;
        }

        .dropdown-content p {
            text-decoration: none;
            color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* @@@@@@@@@@@@@@@@@@@@@@@ */

        .dropdown2 {

            background-color: green;
            color: white;
        }

        .dropdown2 span {
            display: block;
            padding: 10px;
        }

        .dropdown2:hover .dropdown-content2 {
            display: block;
        }

        .dropdown-content2 {
            display: none;
        }

        .dropdown-content2 a {
            display: block;
            text-decoration: none;
            color: #555;
            background-color: #f1f1f1;
            padding: 10px;
        }

        .dropdown-content2 a:hover {
            background-color: #f9f9f9;
        }

        /* @@@@@@@@@@@@@@@@@@ */
        .dropdown3 {
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: end;
        }

        .dropdown3 img {
            width: 100%;
            filter: brightness(140%);
        }

        .mouse-over {
            display: flex;
            gap: 1rem;
        }

        .mouse-over img {
            width: 100px;
        }

        .mouse-over:hover + .dropdown-content3{
           display: block;
        }
        .dropdown-content3{
            display: none;
        }
       

        .dropdown-content3 span {
            display: block;
            padding: 10px;
            background-color: #555;
            color: white;
            text-align: center;
        }
    </style>
    <title>basic dropdown</title>
</head>

<body>
    <div class="container">
        <div class="dropdown">
            <span>Mouse over</span>
            <div class="dropdown-content">
                <p>Hello World</p>
            </div>
        </div>
        <div class="dropdown2">
            <span>Dropdown Menu</span>
            <div class="dropdown-content2">
                <a href="javascript:void(0)">Link 1</a>
                <a href="javascript:void(0)">Link 2</a>
                <a href="javascript:void(0)">Link 3</a>
            </div>
        </div>
        <div class="dropdown3">
            <div class="mouse-over">
                <span> Others : </span>
                <img src="../src/img_forest.jpg" alt="forest">
            </div>
            <div class="dropdown-content3">
                <img src="../src/img_forest.jpg" alt="forest">
                <span>Beautiful forest</span>
            </div>
        </div>
    </div>
</body>

</html>
