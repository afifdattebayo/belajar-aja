<html>

<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
            color: #ffffff;
            padding: 50px;
            font-size: 20px;
        }
        menuitem{
            display: inline-block;
            position: relative;
        }
        menuitem a{
            display: inline-block;
            width: 200px;
            padding: 10px 30px;
            background-color: purple;
            border-radius: 4px;
            margin: 0 5px 5px 0;
        }
        menuitem a:hover{
            background-color: rgba(128, 0, 128,.8);
            cursor: pointer;
            
        }
        nav>menu>menuitem>a{
            margin: 0;
            margin-bottom: 5px;
        }
        nav>menu>menuitem>menu{
            position: absolute;
            pointer-events: none;
        }
        nav>menu>menuitem:nth-child(1)>menu>menuitem>a{
            transform: translateY(150%);
            opacity: 0;
            transition: 0.5s ease;
        }
        nav>menu>menuitem:nth-child(1):hover>menu>menuitem>a,
        nav>menu>menuitem:nth-child(1):hover>menu{
            transform: translateY(0);
            opacity: 1;
            pointer-events: initial;
        }
        nav>menu>menuitem:nth-child(1)>a::before{
            content: "";
            border: 6px solid transparent;
            border-top: 8px solid #fff;
            position: absolute;
            left: 10px;
            top: 20px;
        }
        
        nav>menu>menuitem:nth-child(1)>menu>menuitem:nth-child(2)>a:before{
            content: "";
            border: 6px solid transparent;
            border-left: 8px solid #fff;
            position: absolute;
            left: 10px;
            top: 16px;
        }
        nav>menu>menuitem:nth-child(1)>menu>menuitem:nth-child(4)>a:before{
            content: "";
            border: 6px solid transparent;
            border-left: 8px solid #fff;
            position: absolute;
            left: 10px;
            top: 16px;
        }
        
        nav>menu>menuitem:nth-child(1)>menu>menuitem:nth-child(2)>menu{
            position: absolute;
            top: 0;
            left: 205px;
            pointer-events: none;
        }
        nav>menu>menuitem:nth-child(1)>menu>menuitem:nth-child(2):hover>menu>menuitem>a, nav>menu>menuitem:nth-child(1)>menu>menuitem:nth-child(2):hover>menu{
            transform: translateX(0);
            opacity: 1;
            pointer-events: initial;
        }
        nav>menu>menuitem:nth-child(1)>menu>menuitem:nth-child(2)>menu>menuitem>a{
            transform: translateX(50%);
            opacity: 0;
            transition: 0.6s ease;
        }
        
        nav>menu>menuitem:nth-child(1)>menu>menuitem:nth-child(4)>menu{

        }
        nav>menu>menuitem:nth-child(1)>menu>menuitem:nth-child(4)>menu>menuitem:nth-child(1)>a::before{

        nav>menu>menuitem:nth-child(1)>menu>menuitem:nth-child(4)>menu>menuitem:nth-child(1):hover>menu>menuitem>a, nav>menu>menuitem:nth-child(1)>menu>menuitem:nth-child(4)>menu>menuitem:nth-child(1):hover>menu{
