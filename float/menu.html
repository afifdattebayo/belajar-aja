<html>

<head>
    <style>
        *{
            box-sizing: border-box;
        }
        #menu{
            background-color: #333;
            list-style: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #menu li{
            float: left;
        }
        #menu li a{
            display: inline-block;
            text-decoration: none;
            color: white;
            padding: 10px 15px;
        }
        #menu li:nth-child(1) a{
            background-color: tomato;
        }
        
    </style>
    <title>menu</title>
</head>

<body>
    <ul id="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
    </ul>
    <section>
        <p>menu menggunakan float</p>
    </section>
</body>

</html>
