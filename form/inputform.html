<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
        }
        form{
            background-color: #eee;
            width: 50%;
            padding: 20px;
        }
        .row{
            width: 100%;
            overflow: hidden;
        }
        .col-25{
            margin-top: 10px;
            width: 25%;
            float: left;
        }
        .col-75{
            margin-top: 10px;
            width: 75%;
            float: left;
        }
        input[type="text"], select, textarea{
            width: 100%;
            border: none;
            padding: 10px;
            border-radius: 4px;
        }
        input[type="submit"]{
            background-color: #45a049;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            float: right;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <form>
        <div class="row">
            <div class="col-25">
                <label for="fname">First Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" placeholder="Your Name"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="lname" placeholder="Last Name"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="country">Country</label>
            </div>
            <div class="col-75">
                <select id="country">
                    <option value="Australia">Australia</option>
                    <option value="Canada">Canada</option>
                    <option value="USA">USA</option>
                </select><br>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="subject">Subject</label>
            </div>
            <div class="col-75">
                <textarea id="subject" cols="30" rows="10" placeholder="write something..."></textarea><br>
            </div>
        </div>
        <div class="row">
            <div class="col-25"></div>
            <div class="col-75">
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
</body>

</html>
