<html>

<head>
    <style>
        .below {
            -webkit-box-reflect: below 0px linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4));
        }
    </style>
</head>

<body>

    <h1>CSS Image Reflection</h1>

    <p>Show the reflection below the image:</p>

    <img src="../src/img_tree.png" alt="tree" class="below">

</body>

</html>
