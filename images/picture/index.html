<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture resize</title>
</head>
<body>
    <h2>Picture element resize</h2>
    <!-- selalu menggunakan img di akhir child mengantisipasi browser tidak support -->
    <picture>
        <source media="(min-width: 800px)" srcset="img/img_food.jpg">
        <source media="(min-width: 600px)" srcset="img/img_car.jpg">
        <img src="img/img_girl.jpg" alt="girl" style="width: auto;">
    </picture>
</body>
</html>
