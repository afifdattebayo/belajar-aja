<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            width: 30%;
            background-color: red;
            position: relative;
        }
        .container img{
            display: block;
            width: 100%;
        }
        .container:hover .overlay{
            opacity: 1;
        }
        .overlay{
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #008CBA;
            top: 0;
            left: 0;
            transition: .5s ease;
            opacity: 0;
        }
        .text{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: white;
            font-size: 20px;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <h2>Fade in Overlay</h2>

    <div class="container">
        <img src="../src/img_avatar.png" alt="Avatar" class="image">
        <div class="overlay">
            <div class="text">Hello World</div>
        </div>
    </div>
</body>

</html>
