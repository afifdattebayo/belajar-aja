<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            width: 40%;
            position: relative;
            cursor: pointer;
        }
        .container img{
            width: 100%;
            display: block;
            transition: opacity .5s;
        }
        .middle{
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }
        .text{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
        }
        .container:hover img{
            opacity: 0.3;
        }
        .container:hover .middle{
            opacity: 1;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <h2>Fade in a Box</h2>

    <div class="container">
        <img src="../src/img_avatar.png" alt="Avatar" class="image" style="width:100%">
        <div class="middle">
            <div class="text">John Doe</div>
        </div>
    </div>
</body>

</html>
