<html>

<head>
    <style>
        .container {
            position: relative;
            width: 30%;
            background-color: red;
        }

        .container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay {
            position: absolute;
            bottom: 100%;
            left: 0;
            background-color: #67aac7;
            width: 100%;
            height: 0%;
            overflow: hidden;
            transition: .5s ease;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
        }
        .container:hover .overlay{
            bottom: 0;
            height: 100%;
        }
    </style>
</head>

<body>

    <h2>Slide in Overlay from the Top</h2>

    <div class="container">
        <img src="../src/img_avatar.png" alt="Avatar" class="image">
        <div class="overlay">
            <div class="text">Hello World</div>
        </div>
    </div>
</body>

</html>
