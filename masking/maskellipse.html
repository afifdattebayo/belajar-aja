<html>

<head>
    <style>
        .mask2 {
            -webkit-mask-image: radial-gradient(ellipse, black 50%, rgba(0, 0, 0, 0.5) 50%);
            width: 45%;
        }


        .mask2 img{
            width: 100%;
            height: auto;
        }
        
    </style>
</head>

<body>

    <h1>The mask-image Property</h1>

    <h3>A radial gradient as a mask layer (a ellipse):</h3>
    <div class="mask2">
        <img src="../src/img_5terre.jpg" alt="Cinque Terre" width="600" height="400">
    </div>

    <h3>Original image:</h3>
    <img src="../src/img_5terre.jpg" alt="Cinque Terre" width="600" height="400">

</body>

</html>
