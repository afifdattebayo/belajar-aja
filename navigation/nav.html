<html>
    <head>
        <style>
            *{
                box-sizing: border-box;
            }
            ul{
                list-style: none;
                margin: 0;
                padding: 0;
                width: 200px;
            }
            ul li a{
                display: block;
                text-decoration: none;
                background-color: #f1f1f1;
                color: black;
                padding: 10px;
            }
            li:nth-child(1) a{
                background-color: #04AA6D;
                color: white;
            }
            
            li:not(:first-child) a:hover{
                background-color: #000;
                color: white;
            }
        </style>
        <title>Navbar vertical</title>
    </head>
    <body>
        <h2>Vertical navigation bar </h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus iste commodi atque distinctio voluptatum eveniet voluptatibus eum eaque nam deserunt.</p>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </body>
</html>
