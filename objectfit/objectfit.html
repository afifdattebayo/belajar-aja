<html>

<head>
    <style>
        img{
            width: 200px;
            height: 300px;
        }
        #img2{
            object-fit: cover;
        }
        #img3{
            object-fit: fill;
        }
        #img4{
            object-fit: contain;
        }
        #img5{
            object-fit: scale-down;
        }
        #img6{
            object-fit: none;
        }
    </style>
</head>

<head>
    <h2>normal 200px x 300px</h2>
    <div class="box">
        <img id="img1" src="../src/paris.jpg" alt="paris">
    </div>
    <h2>cover 200px x 300px</h2>
    <div class="box">
        <img id="img2" src="../src/paris.jpg" alt="paris">
    </div>
    <h2>fill 200px x 300px</h2>
    <div class="box">
        <img id="img3" src="../src/paris.jpg" alt="paris">
    </div>
    <h2>contain 200px x 300px</h2>
    <div class="box">
        <img id="img4" src="../src/paris.jpg" alt="paris">
    </div>
    <h2>scale-down 200px x 300px</h2>
    <div class="box">
        <img id="img5" src="../src/paris.jpg" alt="paris">
    </div>
    <h2>none 200px x 300px</h2>
    <div class="box">
        <img id="img6" src="../src/paris.jpg" alt="paris">
    </div>
</head>

</html>
