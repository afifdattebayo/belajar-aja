<head>

    <style>
        .kotak {
            cursor: pointer;
            width: 500px;
            border: 5px solid tomato;
            outline: 10px solid #4CAF50;
            padding: 20px;
        }
        .kotak.offset{
            outline-offset: 15px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <!-- 
        CSS has the following outline properties:
        outline-style
        outline-color
        outline-width
        outline-offset
        outline

     -->
    <h1>CSS OUTLINE</h1>
    <div class="kotak">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odit, tempora?</div>
    <h1>CSS OUTLINE OFFSITE</h1>
    <div class="kotak offset">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odit, tempora?</div>
</body>

</html>
