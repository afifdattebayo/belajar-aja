<html>
    <head>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .container{
                position: relative;
                font-size: 20px;
                font-weight: 600;
                color: white;
                margin: 10px;
            }
            .container img{
                width: 100%;
                filter: brightness(80%);
            }
            
            .topLeft{
                position: absolute;
                top: 1%;
                left: 1%;
            }
            .topRight{
                position: absolute;
                top: 1%;
                right: 1%;
            }
            .bottomLeft{
                position: absolute;
                bottom: 1%;
                left: 1%;
            }
            .bottomRight{
                position: absolute;
                bottom: 1%;
                right: 1%;
            }
            .center{
                position: absolute;
                top: 50%;
                width: 100%;
                text-align: center;
            }
            
        </style>
        <title>position css</title>
    </head>
    <body>
        <div class="container">
            <img src="../src/img_5terre_wide.jpg" alt="sterre">
            <div class="topLeft">Top leftf</div>
            <div class="topRight">Top right</div>
            <div class="bottomLeft">Bottom left</div>
            <div class="bottomRight">Bottom right</div>
            <div class="center">Center</div>
        </div>
    </body>
</html>
