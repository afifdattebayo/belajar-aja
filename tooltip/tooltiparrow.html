<html>

<head>
    <style>
        body {
            text-align: center;
        }

        .tooltip {
            position: relative;
            border-bottom: 1px dotted #000;
            display: inline-block;
        }

        .tooltiptext {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 150%;
            left: -20%;

            width: 120px;
            background-color: black;
            color: white;
            margin-left: 5px;
            padding: 5px 0;
            border-radius: 5px;

            transition: visibility 0.5s linear, opacity 0.5s linear;

        }

        .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: black transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>

    <h2>Top Tooltip w/ Bottom Arrow</h2>

    <div class="tooltip">Hover over me
        <span class="tooltiptext">Tooltip text</span>
    </div>
</body>

</html>
