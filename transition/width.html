<html>

<head>
    <style>
        div{
            background-color: red;
            width: 100px;
            height: 100px;
            transition: width 2s;
        }
        div:hover{
            cursor: col-resize;
            width: 200px;
        }
    </style>
    <title>width</title>
</head>

<body>
    <h1>The transition Property</h1>

    <p>Hover over the div element below, to see the transition effect:</p>
    <div></div>
</body>

</html>
