<html>

<head>
    <style>
        div {
            border: 1px solid #000;
            padding: 10px;
            width: 300px;
            overflow: auto;
            resize: horizontal;
        }
        #t{
            resize: none;
        }
    </style>
</head>

<body>
    <h1>The resize Property</h1>

    <div>
        <p>Let the user resize only the width of this div element.</p>
        <p>To resize: Click and drag the bottom right corner of this div element.</p>
    </div>
    <br>
    <form>
        <textarea name="test" id="t" cols="30" rows="10" placeholder="Textareas"></textarea>
    </form>
</body>

</html>
