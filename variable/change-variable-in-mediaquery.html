<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --blue: #2ecef7;
            --white: #f1f1f1;
            --fontSize: 20px;
        }

        body {
            background-color: var(--blue);
        }

        .container h2 {
            border-bottom: 2px solid var(--blue);
        }

        .container {
            background-color: var(--white);
            padding: 10px;
            color: var(--blue);
            font-size: var(--fontSize);
        }

        @media screen and (max-width:800px) {
            .container {
                --fontSize: 50px;
                font-size: var(--fontSize);
            }
        }
    </style>
    <title>Document</title>
</head>

<body>

    <h1>Using Variables in Media Queries</h1>

    <div class="container">
        <h2>Lorem Ipsum</h2>
        <p>When the browser's width is less than 450px, the font-size of this div is 25px. When it is 450px or wider,
            set the --fontsize variable value to 50px. Resize the browser window to see the effect.</p>
    </div>
</body>

</html>
