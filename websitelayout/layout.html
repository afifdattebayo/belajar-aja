<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .header,
        .footer,
        .navigation {
            background-color: #ddd;
            width: 100%;
            text-align: center;
            padding: 30px;
            margin-bottom: 10px;
        }

        div.navigation {
            padding: 15px;
        }

        .section {
            width: 100%;
            margin-bottom: 10px;
            text-align: center;
        }

        .section::after {
            content: "";
            clear: both;
            display: table;
        }

        .left span {
            float: left;
            width: 19.5%;
            background-color: #ddd;
            margin: 0 1% 0 0;
            padding: 100px 0;
        }

        .right span {
            float: left;
            width: 19.5%;
            background-color: #ddd;
            padding: 100px 0;
        }

        .main span {
            float: left;
            width: 59%;
            margin: 0 1% 0 0;
            background-color: #ddd;
            padding: 100px 0;
        }
        @media screen and (max-width:700px) {
            .section span{
                width: 100%;
                margin: 0 0 10px 0; 
            }
            .right span{
                margin: 0;
            }
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="header">Header</div>
    <div class="navigation">Navigation Menu</div>
    <div class="section">
        <div class="border left">
            <span>Content</span>
        </div>
        <div class="border main">
            <span>Main Content</span>
        </div>
        <div class="border right">
            <span>Content</span>
        </div>
    </div>
    <div class="footer">Footer</div>
</body>

</html>
