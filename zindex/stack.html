<html>
    <head>
        <style>
            .container{
                position: relative;
                width: 500px;
                height: 100px;
            }
            .black-box{
                position: absolute;
                border: 1px solid black;
                width: 100%;
                height: 100%;
                z-index: 1;
            }
            .gray-box{
                position: absolute;
                background-color: lightgray;
                width: 80%;
                height: 50%;
                bottom: -10;
                left: 40px;
                z-index: 3;
            }
            .green-box{
                position: absolute;
                width: 50%;
                height: 40%;
                background-color: lightgreen;
                bottom: 25;
                right: -10;
                z-index: 2;
            }
        </style>
        <title>stack z-index</title>
    </head>
    <body>
        <h1>z-index example</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Unde, corporis!</p>
        <div class="container">
            <div class="black-box">black box z-index 1</div>
            <div class="gray-box">gray-box z-index 3</div>
            <div class="green-box">green-box z-index 2</div>
        </div>
    </body>
</html>
